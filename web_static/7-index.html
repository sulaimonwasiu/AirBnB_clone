<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Search</title>
    <link rel="stylesheet" href="styles/4-common.css">
    <link rel="stylesheet" href="styles/3-header.css">
    <link rel="stylesheet" href="styles/3-footer.css">
    <link rel="stylesheet" href="styles/6-filters.css">
    <link rel="stylesheet" href="styles/7-places.css">
    <link rel="shortcut icon" href="images/icon.png" type="image/x-icon">
</head>

<body>
    <header>
        <div class="logo"></div>
    </header>
    <div class="container">
        <section class="filters">
            <div class="locations">
                <h3>States</h3>
                <h4>Carlifornia, Arizona...</h4>
                <ul class="popover">
                    <li class="content">
                        <h2>Arizona:</h2>
                        <ul>
                            <li>Utah</li>
                            <li>Chicago</li>
                        </ul>
                    </li>
                    <li class="content">
                        <h2>California</h2>
                        <ul>
                            <li>San francisco</li>
                            <li>Kansas</li>
                        </ul>
                    </li>
                </ul>
            </div>
            <div class="amenities">
                <h3>Amenities</h3>
                <h4>Internet, Kitchen...</h4>
                <ul class="popover">
                    <li class="content">
                        <ul>
                            <li>Internet</li>
                            <li>TV</li>
                            <li>Kitchen</li>
                            <li>Iron</li>
                        </ul>
                    </li>
                </ul>
            </div>
            <button class="search-button">Search</button>
        </section>
        <section class="places">
            <h1>Places</h1>
            <div class="articles">
                <article>
                    <div class="place">
                        <h2>My home</h2>
                    </div>
                </article>
                <article>
                    <div class="place">
                        <h2>Tiny house</h2>
                    </div>
                </article>
                <article>
                    <div class="place">
                        <h2>A suite</h2>
                    </div>
                </article>
            </div>
        </section>
    </div>
    <footer>
        <div>
            <p>Best School</p>
        </div>
    </footer>
</body>

</html>
